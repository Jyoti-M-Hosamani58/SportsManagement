{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}" />

    <title>Admission</title>
<head>
    <style>
        /* General container styles */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Error message styling */
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }



        /* Label styling */
        label {
            font-size: 16px;
            font-weight: bold;
        }

        /* Adjust input field and textarea width */
        input[type="text"],
        input[type="number"],
        textarea {
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }



        /* Submit button styling */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #45a049;
        }

        /* Styling for the description textarea */
        textarea {
            resize: vertical;
        }

        /* Styling for the suggestions box */
        .suggestions-box {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .suggestions-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .suggestions-box li {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions-box li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

        }

        .suggestions-box ul {

        }

        .suggestions-box li {
            padding: 10px;

        }

        .suggestions-box li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icofont-close js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    {% include 'nav.html' %}
    <br><br><br><br><br><br>

    <!-- Player Admission Form -->
    <div class="container">
        <h2>Stock Adjustment Form</h2>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}

            <!-- Row for Product Name and Quantity -->
<div class="row">
    <!-- Company and Date (Row 1) -->
    <div class="col-md-6 form-group">
        <label for="company">Company</label>
        <select class="form-control" id="company" name="company" required>
            {% for company in companies %}
                <option value="{{ company.comapny_name }}">{{ company.comapny_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-6 form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
</div>

<!-- Row for Product Name and Quantity in One Row (Row 2) -->
<div class="row">
    <div class="col-md-6 form-group">
        <label for="productname">Product Name:</label>
        <input type="text" id="productname" name="productname" required class="form-control">
    </div>

    <div class="col-md-6 form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required class="form-control" min="0">
    </div>
</div>

<!-- Row for Description (Row 3) -->
<div class="row">

    <div class="col-md-12 form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required class="form-control"></textarea>
    </div>
</div>

            <button type="submit">Submit Adjustment</button>
        </form>
    </div>

</body>
</html>
